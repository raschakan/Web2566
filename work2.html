<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://aframe.io/images/aframe-logo-192.png" type="png">
    <title>VR 360 with A-Frame</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="sky" src="./work2/background.png">
            <img id="me" src="./work2/me.jpg">
        </a-assets>
        <a-text value="Work 2" position="0 -5 -2.2"
            animation="property: position; to: 0 1.5 -2.2; dur: 2000; easing: linear; loop: false"></a-text>
        <a-text value="Raschakan Promta 633021155-3" position="0 -5 -2.2"
            animation="property: position; to: -1.3 2.0 -2.2; dur: 2000; easing: linear; loop: false"></a-text>
        <a-text value="Mobile Web Application Development" position="-5 1 -2"
            animation="property: position; to: -1.3 1 -2.2; dur: 8000; easing: linear; loop: false"></a-text>

        <a-sky color="#FFF" src="#sky"></a-sky>

        <a-box position="0 0 0" width="1" height="1"
            animation="property: position; to: 0 4 -5; dur: 2000; easing: linear"
            animation__2="property: rotation;; to: 0 360 0; dur: 5000; loop: true;" src="#me"></a-box>
        <a-box position="-10 0.75 -10" color="aqua"
            animation="property: position; to: 2 1 1; dur: 10000; easing: linear; loop: true;"
            animation__2="property: rotation; to: 0 90 90; dur: 500; loop: true;"></a-box>
    </a-scene>
</body>

</html>
