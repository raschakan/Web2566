    <script>
        $(function (){
            $("#view-2").hide();
            $("#view-3").hide();
            $("#playBtn").click(startGame);
            $("#stopBtn").click(stopGame);
            $("#okBtn").click(goHome);
            $("#view-2 img").click(imgClick);
        });

        let open_count = 0;
        let open_card1 = 0;
        let open_card2 = 0;
        let all_card = 36;

      function imgClick(){
        if($(this).attr("state") != 0 ) return;
        if(open_count >= 2) return;
 
        open_count++;
        let select = $(this).attr("srcx");
        if(open_count == 1)open_card1 = select;
        if(open_count == 2)open_card2 = select;
        $(this).hide().attr("src", select).slideDown(500);
        $(this).attr("state",1);
        if(open_count == 2){
           setTimeout(() =>{
            if(open_card1 == open_card2){
            all_card -= 2;
            $("[state=1]").fadeOut(1000).attr("state",2);
          }else{
            $("[state=1]").attr("state",0).attr("src","../img/0.png");
          }
          open_count = 0;
          open_card2 = "";
          open_card1 = "";
           },2000)          
        }
      }

        function startGame(){
            shuffer();
            open_count = 0;
            all_card = 36;    
            $("#view-2").show();
            $("#view-1").hide();
        }

        function stopGame(){
            $("#view-1").show();
            $("#view-2").hide();
        }

        function goHome(){
            $("#view-1").show();
            $("#view-3").hide();     
        }

        function shuffer(){
        let list = [];
        list[0] = 0;
        for (let i = 1; i <= 18; i++) {
          list.push(i);
          list.push(i);
        }
       // console.log(list);
        for(let i = 1; i < 100; i++){
          let selectA = 1 + Math.round(Math.random() * 35);
          let selectB = 1 + Math.round(Math.random() * 35);
          let temp = list[selectA];
          list[selectA] = list[selectB];
          list[selectB] = temp;
        }
        $("#view-2 img").attr("src","../img/0.png").attr("state",0);
        for (let i = 1; i <= 36; i++) {
           $("#img"+i).attr("srcx","../img/"+list[i]+".png");
        }
      }
    </script>
